<div class="auth-container">
  <div class="card auth-card">
    <h2 class="auth-title">Welcome Back</h2>
    <p class="auth-subtitle">Sign in to VoxVerify to continue</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="name@company.com"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-msg">
          Please enter a valid email.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="••••••••"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
      </div>

      <div *ngIf="error" class="alert-error">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary full-width" [disabled]="loginForm.invalid || loading">
        <span *ngIf="loading" class="spinner-sm"></span>
        <span *ngIf="!loading">Sign In</span>
      </button>
    </form>

    <div class="auth-footer">
      Don't have an account? <a routerLink="/register">Sign up</a>
    </div>
  </div>
</div>
